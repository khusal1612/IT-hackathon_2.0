<!DOCTYPE html>
<html>
<head>
	<title>Comment Box</title>
	<link rel="stylesheet" type="text/css" href="cbox.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="icon.png"> 
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="display-4">COMMENT BOX</div>		
		</header>
		
        
		<div class="container" style="padding-top: 30px;">
             <form action="/action_page.php">
             <div class="form-group" style="width: 40%">
             <label for="helpline no.">Helpline No. :</label>
             <a href="#" data-toggle="tooltip" title="nearby police station no. "><input type="number" class="form-control" id="email" placeholder="Click On Current Location.." name="number"></a>
             <script>
             $(document).ready(function(){
             $('[data-toggle="tooltip"]').tooltip();   
             });
             </script>
             </div>
             <div class="form-group" style="width: 40%">
              <label for="comment">Comment:</label>
             <textarea class="form-control" rows="5" id="comment" style="background-color: #f2f2f2" placeholder="Complaint..."></textarea><span style="color: #E2B5E2; font-size: 20px;padding-left: 120px;"> OR </span></div><span style="color:#A9FA7F;font-size: 30px; ">U May Also Call On The Helpline No. <a href="#"><i class="fa fa-phone" style="color: #f2f2f2;font-size: 40px;"></i></a></span><br><br>
             
             <div class="form-group">
             <label for="attachment">Attachment:</label>
             <input type="file" class="form-control-file border" name="file" style="border-radius: 5px;">
             </div>
             <div class="form-group">
              <label for="any other details">Any Other Details:</label>
             <textarea class="form-control" rows="5" id="comment" style="background-color: #f2f2f2" placeholder="Details..."></textarea>
             </div>
             </form>
              <div class="container" style="position: relative;width: 300px;height: 300px; float: right;">
              	<div class="box">
              		<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
              		<div class="content">
              			<h3>Location</h3>
              			<p><a href="#">Click Here to Get Your Current Location</p></a>
              		</div>
              	</div>	
              </div>
        </div>

        <div class="container" style="padding-top: 5px;">
            <form action="/action_page.php">
            <div class="form-group">
    	    <h4>Reporting Person Details</h4>
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-group">
            <label for="name">Name:</label>
             <input type="name" class="form-control" id="name" placeholder="Name" name="name">
            </div>
            <div class="form-group">
            <label for="contact no.">Contact No. :</label>
            <input type="number" class="form-control" id="number" placeholder="contact no." name="contact no.">
            </div>
            </form>
        </div>
        <div class="container">
            <form action="/action_page.php">
             <div class="form-group">
            <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div></div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div><br>

	</div>
</body>
</html>
